<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reply to Complaint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reply to Complaint</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="john_doe" readonly>
      </div>

      <div class="form-group">
        <label for="complaint">Complaint</label>
        <input type="text" id="complaint" name="complaint" value="Classroom projector not working" readonly>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="2025-09-01" readonly>
      </div>

      <div class="form-group">
        <label for="reply">Your Reply</label>
        <textarea id="reply" name="reply" placeholder="Type your reply here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Reply</button>
      <a href="complaints.html"><button type="button" class="back-btn">Back to Complaints</button></a>
    </form>
  </div>

</body>
</html>
