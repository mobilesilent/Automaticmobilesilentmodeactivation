<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }

      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Feedback View</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Username</th>
        <th>Feedback</th>
      </tr>
    </thead>
    <tbody>
      {% for i in val %}
      <tr>
        <td>{{i.date}}
        <td>{{i.user_id.name}}</td>
        <td>{{i.feedback}}</td>
      </tr>
      {% endfor %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
