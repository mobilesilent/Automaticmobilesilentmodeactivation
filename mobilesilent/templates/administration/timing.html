<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Timing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
      vertical-align: middle;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      td {
        display: block;
        width: 100%;
      }

      td input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Timing</h2>
    <form>
      <table>
        <tr>
          <td>Day:</td>
          <td><input type="date"  name="day" required></td>
        </tr>

        <tr>
          <td colspan="2" style="padding-top: 20px;"><strong>Time</strong></td>
        </tr>

        <tr>
          <td>From:</td>
          <td><input type="time" name="start" required></td>
        </tr>

        <tr>
          <td>To:</td>
          <td><input type="time" name="to" required></td>
        </tr>

        <tr>
          <td>Subject:</td>
          <td><input type="text" name="subject" required></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center; padding-top: 20px;">
            <input type="submit" value="OK">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
