<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .day-selector {
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Timetable</h1>
    <form method="post" action="/view_timtable_action">
        <div class="day-selector">
            <label for="day">Select Day:</label>
            <select name="day" id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <button type="submit">View</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Period</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            {% for timetable in obj %}
                <tr>
                    <td>{{ timetable.Period }}</td>
                    <td>{{ timetable.SUBJECT.Subject }}</td>
                    <td>{{ timetable.TEACHER.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No timetable entries available for the selected day.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
