<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #007bff;
      padding: 14px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #0056b3;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="ManageClassroom">Classroom</a>
    <a href="Complaints">Complaints</a>
    <a href="Feedback">Feedback</a>
    <a href="/ManageTeacher">add and manage teacher</a>
    <a href="/ManageDepartment">add and manage department</a>
    <a href="ManageTimetable">Timetable</a>
    <a href="Timing">Timing</a>
    <a href="View_timetable">View Timetable</a>
    <a href="Timetable_new">Timetable_new</a>
    <a href="Select_class">Select_class</a>

  </div>

  <div class="content">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Select an option from the navigation bar above to manage data.</p>
  </div>

</body>
</html>
